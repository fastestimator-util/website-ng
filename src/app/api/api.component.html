<mat-sidenav-container class="example-container" (click)="checkSidebar()">
  <mat-sidenav #sidenav [mode]="screenWidth < minWidth ? 'over':'side'" [opened]="screenWidth > minWidth"
    class="sidebar-api" [opened]="screenWidth > 640" [fixedInViewport]="true" [fixedTopGap]="100">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button class="hide" mat-icon-button disabled></button>
        <a [ngClass]="{'selected': selectedAPI === node.name, 'not-selected': selectedAPI != node.name}"
          [routerLink]="createRouterLink(node.name)">
          {{node.displayName}}
        </a>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="items">
          <li>
            <button class="not-selected" mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.displayName">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
              {{node.displayName}}
            </button>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)" class="items-ul">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>

  <mat-sidenav-content class="matContent">
    <div #grippy [style.background-image]="getImageUrl()" class="grippy" (click)="toggleMenu()"></div>
    <div class="content-wrapper">
      <div class="content">
        <markdown [data]="currentAPIText"></markdown>
        <hr />
        <a *ngIf="currentAPIText" mat-raised-button color="primary" class="git-button" target="_blank"
          href={{currentAPILink}}>View source code on GitHub</a>
      </div>
    </div>
    <div *ngIf="currentAPIText">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
